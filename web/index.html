<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bosco Terminal — DRG 비공식 실시간 미션 트래커. Double XP 미션과 Deep Dive 정보를 한눈에 확인하세요.">

  <!-- PWA 캐시 제어: 항상 최신 버전을 표시하도록 강제 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bosco Terminal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Bosco Terminal</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--
    PWA 서비스 워커 업데이트 감지 스크립트.
    --pwa-strategy=none 빌드 시에는 서비스 워커 자체가 없으므로 무해하게 스킵됨.
    혹시 서비스 워커가 등록되어 있을 경우 즉시 업데이트를 강제하여
    구버전 캐시로 인한 화면 불일치를 방지한다.
  -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          // 기존 서비스 워커를 즉시 업데이트 확인
          registration.update();
          registration.addEventListener('updatefound', function() {
            var installingWorker = registration.installing;
            if (!installingWorker) return;
            installingWorker.addEventListener('statechange', function() {
              if (installingWorker.state === 'installed' &&
                  navigator.serviceWorker.controller) {
                // 새 버전이 설치됨 → 페이지 자동 새로고침
                window.location.reload();
              }
            });
          });
        });
      });
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

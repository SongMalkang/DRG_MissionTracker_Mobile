name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'data/**'
      - '**.md'
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Lint & Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: dart analyze --fatal-infos

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test

  build:
    name: Build Check (verification only)
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        target: [apk, web]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build ${{ matrix.target }} --release
      # Build verification only. No artifact upload or release.

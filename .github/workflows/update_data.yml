name: Update Mission Data

on:
  schedule:
    - cron: '5 0 * * *'      # 매일 00:05 UTC: 미션(오늘+내일) + Deep Dive
    - cron: '30 11 * * 4'    # 목요일 11:30 UTC: DD 리셋(11:00 UTC) 후 새 DD 수집
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Fetch Script
        run: python scripts/fetch_daily_missions.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "[EMAIL_ADDRESS]"
          git config --local user.name "SongMalkang"
          git add data/
          git diff --cached --quiet && echo "No changes to commit" || (git commit -m "data: update missions [skip ci]" && git push)
